kitex:
  service: "payment"
  address: ":8889"
  log_level: info
  log_file_name: "log/kitex.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50

registry:
  registry_address:
    - 127.0.0.1:8500
  username: ""
  password: ""

mysql:
  dsn: "%s:%s@tcp(%s)/user?charset=utf8mb4&parseTime=True&loc=Local"

redis:
  address: "127.0.0.1:6379"
  username: ""
  password: ""
  db: 0

jwt:
  access_expire: 30
  refresh_expire: 1440 # 24h
  secret: "gomall"
  issuer: "gomall"
